<!-- Page Header -->
<div class="page-header row no-gutters py-4">
  <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
    <span class="text-uppercase page-subtitle">User Profile</span>
    <h3 class="page-title">Edit Profile</h3>
  </div>
</div>
<!-- Profile Overview -->
<div class="row">
  <div class="col-lg-4">
    <div class="card card-small mb-4 pt-3">
      <div class="card-header border-bottom text-center">
        <div class="mb-3 mx-auto">
          <img class="rounded-circle" src="{{ auth.userProfile?.picture }}" alt="User Avatar" width="110"> </div>
        <h4 class="mb-0">{{ user_metadata.given_name | titlecase }}</h4>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item p-4">
          <span class="small float-right">Last Updated: {{ auth.userProfile.updated_at | date:'medium' }}</span>
        </li>
      </ul>
    </div>
  </div>
  <!-- Edit Overview -->
  <div class="col-lg-8">
    <div class="card card-small mb-4">
      <div class="card-header border-bottom">
        <h6 class="m-0">Account Details</h6>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item p-3">
          <div class="row">
            <div class="col">
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="feName">Name</label>
                    <input type="text" class="form-control" id="feName" placeholder="Name" [(ngModel)]="user_metadata.given_name"
                      name="given_name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="feSurname">Surname</label>
                    <input type="text" class="form-control" id="feSurname" placeholder="Surname" [(ngModel)]="user_metadata.surname"
                      name="surname">
                  </div>
                </div>
                <div class="form-group">
                  <label for="feContact">Cellphone Number</label>
                  <input type="text" class="form-control" id="feContact" placeholder="0832000795" [(ngModel)]="user_metadata.contact"
                    name="contact">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="feGender">Gender</label>
                    <select class="form-control" id="feGender" name="gender" [(ngModel)]="user_metadata.gender">
                      <option selected>Select Gender...</option>
                      <option *ngFor="let g of gender" [value]="g">{{g}}</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="feAge">Age</label>
                    <input type="number" class="form-control" id="feAge" placeholder="Age" [(ngModel)]="user_metadata.age"
                      name="age">
                  </div>
                </div>
                <div class="form-group">
                  <label for="feLocation">Location</label>
                  <input type="text" id="feLocation" placeholder="Search for Location..." autocorrect="off" autocapitalize="off" spellcheck="off" class="form-control" name="location" [(ngModel)]="user_metadata.location" #search>
                </div>
                <button (click)="update()" class="btn btn-accent">Update Profile</button>
              </form>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
